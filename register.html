<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">Company Name</h1>
                <hr />
            </div>
        </div>
        <div class="main-login main-center">
            <form class="form-horizontal" method="post" action="#" onsubmit="return signIn(this)">

                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Your Name</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="name" id="name"  placeholder="Introduce tu nombre"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Your Email</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="email" id="email"  placeholder="Introduce tu email"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Username</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="username" id="username"  placeholder="Introduce tu nombre de usuario"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password"  placeholder="Introduce tu password"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="twitter" class="cols-sm-2 control-label">Twitter</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="confirm" id="twitter"  placeholder="Introduce tu url a twitter"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="avatar" class="cols-sm-2 control-label">avatar</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="confirm" id="avatar"  placeholder="Introduce tu url a avatar"/>
                        </div>
                    </div>
                </div>
                
                <div class="form-group ">
                    <button type="button" onclick="signIn()" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                </div>
                <div class="login-register">
                    <a href="login.html">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="will.js">
</script>
<script>
    function signIn(h) {
        var newUser = {};
        newUser.name = $('#name').val();
        newUser.login = $('#username').val();
        newUser.pwd = $('#password').val();
        newUser.twitter = $('#twitter').val();
        newUser.email = $('#email').val();
        newUser.avatar = $('#avatar').val();
        JSGymFront.signIn('http://app.hackmasdificil.com/api/users',newUser,function (err,res) {
           if(!err){
               console.log("usuario creado correctamente")
           } else{
               console.log("tienes los dedos muy gordos, teclea de nuevo!")
           }
        });
    }
</script>
</html>
