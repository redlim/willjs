<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">Company Name</h1>
                <hr />
            </div>
        </div>
        <div class="main-login main-center">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Username</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="username" id="username"  placeholder="Introduce tu nombre de usuario"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password"  placeholder="Introduce tu password"/>
                        </div>
                    </div>
                </div>


                <div class="form-group ">
                    <button type="button" onclick="login()" class="btn btn-primary btn-lg btn-block login-button">Login</button>
                </div>
                <div class="login-register">
                    <a href="register.html">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="will.js">
</script>
<script>
    function login(h) {
        var user = {};
        user.usr = $('#username').val();
        user.pwd = $('#password').val();
        JSGymFront.login('http://app.hackmasdificil.com/api/login',user,function (err,res) {
            if(!err){
                console.log("usuario creado correctamente")
            } else{
                console.log("tienes los dedos muy gordos, teclea de nuevo!")
            }
        });
    }
</script>
</html>
